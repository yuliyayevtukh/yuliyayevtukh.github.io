<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/tv_gallery.css">
    <title></title>
</head>

<body>
    <header>
        <div class="tv box">
            <div class="tv-gif">
                <video src="img_gallery/tv.mp4" autoplay="true" loop="true" muted="true">
                </video>
            </div>
            <img src="img_gallery/tv.png" alt="">
        </div>
        <div class="pc box">
            <div class="pc-video">
                <video src="img_gallery/pc.mp4" autoplay="true" loop="true" muted="true">
                </video>
            </div>
            <img src="img_gallery/pc.png" alt="">
        </div>
        <div class="gameboy box">
            <div class="gameboy-gif">
                <video src="img_gallery/gameboy.mp4" autoplay="true" loop="true" muted="true">
                </video>
            </div>
            <img src="img_gallery/gameboy.png" alt="">
        </div>



    </header>

</body>

</html>
